<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ –î–ª—è —Ç–µ–±—è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px 25px 40px;
  border-radius: 22px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  position: relative;
  min-width: 260px;
}

button {
  margin: 10px;
  padding: 10px 22px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.25s;
}

#yes {
  background: white;
  color: #ff4d6d;
}

#no {
  background: #ff4d6d;
  color: white;
  position: absolute;
}

#musicBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.85);
  font-size: 18px;
  cursor: pointer;
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.75);
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">üîä</button>

<div class="card">
  <h2 id="text"></h2>
  <div style="margin-top:20px;">
    <button id="yes">–î–∞ üíñ</button>
    <button id="no">–ù–µ—Ç üòÖ</button>
  </div>
</div>

<script>
// –ü–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç
const message = "–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï";
let i = 0;
function typing() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typing, 60);
  }
}
typing();

// –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// –ù–∞–∂–∞–ª–∏ "–î–∞"
document.getElementById("yes").addEventListener("click", () => {
  document.querySelector(".card").innerHTML =
    "<h1>–Ø –∑–Ω–∞–ª(–∞)! üíò</h1><p>–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è –æ—á–µ–Ω—å —Å—á–∞—Å—Ç–ª–∏–≤—ã–º(–æ–π) ‚ù§Ô∏è</p>";
  startHearts();
});

// –°–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 26) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

// –ú—É–∑—ã–∫–∞
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");
let playing = false;

musicBtn.onclick = () => {
  if (!playing) {
    music.play();
    musicBtn.innerText = "üîà";
  } else {
    music.pause();
    musicBtn.innerText = "üîä";
  }
  playing = !playing;
};

// –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
document.body.addEventListener("click", () => {
  if (!playing) {
    music.play();
    playing = true;
    musicBtn.innerText = "üîà";
  }
}, { once: true });
</script>

</body>
</html>
